<body>
	<!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

	<div class="color-line"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="back-link back-backend">
					<a href="index.html" class="btn btn-primary">Back to Dashboard</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
			<div class="col-md-6 col-md-6 col-sm-6 col-xs-12">
				<div class="text-center custom-login">
					<marquee direction="right">
						<h3>Registration</h3>
					</marquee>
					<marquee direction="left">
						<p>Admin template with very clean and aesthetic style prepared
							for your next app.</p>
					</marquee>
				</div>
				<div class="hpanel">
					<div class="panel-body">
						<form action="saveuser" method="post">
							<div class="row">
								<div class="form-group col-lg-12">
									<label>Username <span class="text-danger emailErr"></span>
									</label> <input class="form-control" name="username"
										placeholder="UserName" required>
								</div>
								<div class="form-group col-lg-6">
									<label>FirstName</label> <input type="text"
										class="form-control" name="firstname" placeholder="FirstName"
										required>
								</div>
								<div class="form-group col-lg-6">
									<label>LastName </label> <input type="text"
										class="form-control" name="lastname" placeholder="LastName"
										required>
								</div>
								<div class="form-group col-lg-6">
									<label>Email <span class="text-danger emailErr"></span></label>
									<input class="form-control" name="email" id="email"
										placeholder="Email ID">
								</div>
								<div class="form-group col-lg-6">
									<label>Password</label> <input type="password"
										class="form-control" name="password" placeholder="Password"
										required>
								</div>
								<div class="checkbox col-lg-12">
									<input type="checkbox" class="i-checks" checked> Sigh
									up for our newsletter
								</div>
							</div>
							<div class="text-center">
								<button type="submit" class="btn btn-success loginbtn"
									>Register</button>
							</div>
							<div class="text-center">
								<h5 style="color: red;">
									If Already Register please Click On Login@ <a
										th:href="@{/admin/loginbutton}"> <u> Login</u></a>
								</h5>
							</div>

						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-12"></div>
		</div>
		<div class="row">
			<div class="col-md-12 text-center">
				<p>
					Copyright Â© 2023 <a href="https://colorlib.com/wp/templates/">Colorlib</a>
					All rights reserved.
				</p>
			</div>
		</div>
	</div>
</body>
