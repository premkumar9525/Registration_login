	<div class="color-line"></div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
				<div class="back-link back-backend">
					<a href="index.html" class="btn btn-primary">Back to Dashboard</a>
				</div>
			</div>
		</div>
	</div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
			<div class="col-md-4 col-md-4 col-sm-4 col-xs-12">
				<div class="text-center m-b-md custom-login">
					<marquee direction="left">
						<h3>PLEASE LOGIN TO APP</h3>
					</marquee>
					<marquee direction="right">
						<p>This is the best app ever!</p>
					</marquee>
				</div>
				<div class="hpanel">
					<div class="panel-body">

						<form action="userLogin" method="GET">
							<div class="form-group">
								<label class="control-label" for="username">Username</label> <input
									type="text" placeholder="example@gmail.com"
									title="Please enter you username" name="username"
									class="form-control"> <span class="help-block small">Your
									unique username to app</span>
							</div>
							<div class="form-group">
								<label class="control-label" for="password">Password</label> <input
									type="password" title="Please enter your password"
									placeholder="******" name="password" class="form-control">
								<span class="help-block small">Yur strong password</span>
							</div>
							<div class="checkbox login-checkbox">
								<label> <input type="checkbox" class="i-checks">
									Remember me
								</label>
								<p class="help-block small">(if this is a private computer)</p>
							</div>
							<button class="btn btn-success btn-block loginbtn">Login</button>
							<h5 style="color: red;">
								Clic Here To Register@ <a th:href="@{/admin/registration}">
									Register</a>
							</h5>
						</form>
					</div>
				</div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-xs-12"></div>
		</div>
		<div class="row">
			<div class="col-md-12 col-md-12 col-sm-12 col-xs-12 text-center">

		</div>
